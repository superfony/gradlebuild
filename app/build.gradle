apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "cc.bb.aa.gradle_build_configs"
        minSdkVersion 10
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
//        签名证书在这里进行配置
    signingConfigs {

        release {
            storeFile file('keystore')// 引用工程中的证书文件
            storePassword 'helloworld'// 签名证书打包用到的密码
            keyAlias 'Android Release Key'// 签名证书keyAlias
            keyPassword 'helloworld'// keyAlias对应的密码
        }
    }

    buildTypes {
    
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            signingConfig signingConfigs.release // 引用签名证书
        }

        debug {
            applicationIdSuffix ".debug"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar']) // 引用项目里面的jar文件

}
